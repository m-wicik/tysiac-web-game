<!DOCTYPE html>
<html>
    <head>
        <title>Tysiąc</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="start-screen-container">
            <div class="start-content">
                <h1>Tysiąc</h1>
                <button id="start-button">Play</button><br>
                <button id="instructions-button">Instructions</button>
            </div>
        </div>
        <div id="instructions-container" style="display: none">
            <h1 id="instructions-heading">Overview</h1>
            <button id="next-instructions-button">Next</button><br>
            <p id="instructions-p0"></p>
            <p id="instructions-p1"></p>
            <p id="instructions-p2"></p>
            <p id="instructions-p3"></p>
            <p id="instructions-p4"></p>
            <p id="instructions-p5"></p>
            <p id="instructions-p6"></p>
            <p id="instructions-p7"></p>
            <p id="instructions-p8"></p>
            <p id="instructions-p9"></p>
            <p id="instructions-p10"></p>
            <p id="instructions-p11"></p>
        </div>
        <div id="game-container" style="display: none">
            <h1>Tysiąc</h1>
            <div class="table-container">
                <table id="scoreboard">
                    <tr>
                        <th>You</th>
                        <th>Alice</th>
                        <th>Bob</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
            <br><br>
            <div id="alice-hand"></div><br>
            <div id="bob-hand"></div><br>
            <div id="your-hand"></div><br>
            <div id="announcement"></div><br>
            <div id="buttons"></div>
            <script type="module" src="game.js"></script>
        </div>
    </body>
</html>
